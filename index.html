<!doctype html>
<html lang="en" ng-app="bikeApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Bike App</title>
  <!-- STYLES -->
  <!-- build:css lib/css/main.min.css -->
  <link rel="stylesheet" type="text/css" href="css/leaflet.awesome-markers.css">
  <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/template/css/rdash.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
  <link rel="stylesheet" href="https://tombatossals.github.io/angular-leaflet-directive/bower_components/Leaflet.label/dist/leaflet.label.css">
  <!-- endbuild -->
  <!-- SCRIPTS -->
  <!-- build:js lib/js/main.min.js -->

  <script type="text/javascript" src="components/angular/angular.min.js"></script>
  <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="components/angular-cookies/angular-cookies.js"></script>
  <script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://tombatossals.github.io/angular-leaflet-directive/bower_components/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://tombatossals.github.io/angular-leaflet-directive/bower_components/leaflet/dist/leaflet.css" />
  <script src="components/angular-leaflet-directive/angular-leaflet-directive.js"></script>
  <script src="js/leaflet.awesome-markers.js"></script>
  <script type="text/javascript" src="https://tombatossals.github.io/angular-leaflet-directive/bower_components/Leaflet.label/dist/leaflet.label.js"></script>


  <!-- endbuild -->

  <!-- Custom Scripts -->
  <script type="text/javascript" src="js/module.js"></script>
  <script type="text/javascript" src="js/routes.js"></script>
  <!-- Directives -->
  <script type="text/javascript" src="js/directives/loading.js"></script>
  <script type="text/javascript" src="js/directives/widget.js"></script>
  <script type="text/javascript" src="js/directives/widget-body.js"></script>
  <script type="text/javascript" src="js/directives/widget-footer.js"></script>
  <script type="text/javascript" src="js/directives/widget-header.js"></script>
  <script type="text/javascript" src="js/directives/issue-search-input.js"></script>

  <!-- Service -->
  <script type="text/javascript" src="js/service/bike-issue-service.js"></script>
  <script type="text/javascript" src="js/service/bike-racks-service.js"></script>

  <!-- Controllers -->
  <script type="text/javascript" src="js/controllers/alert-ctrl.js"></script>
  <script type="text/javascript" src="js/controllers/master-ctrl.js"></script>
  <script type="text/javascript" src="js/controllers/overview-ctrl.js"></script>
  <script type="text/javascript" src="js/controllers/sidebar-ctrl.js"></script>
  <script type="text/javascript" src="js/controllers/bike-racks-ctrl.js"></script>




</head>
<body ng-controller="MasterCtrl">
  <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ng-include src="'views/sidebar.html'"></ng-include>
    </div>
    <!-- End Sidebar -->

    <div id="content-wrapper">
      <div class="page-content">
        <!-- Main Content -->
        <div ui-view> </div>

      </div><!-- End Page Content -->

      <ng-include src="'views/right-sidebar.html'"></ng-include>
    </div><!-- End Content Wrapper -->


  </div><!-- End Page Wrapper -->
</body>
</html>
