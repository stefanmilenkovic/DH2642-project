<div  ng-controller="OverviewCtrl" class="sidebar">
    <div class="sidebar-main" >
        <a ng-click="toggleSidebar()" style="color: #99d6ff;">
            Bike App
            <span class="menu-icon glyphicon glyphicon-transfer" style="float:right;"></span></a>
    </div>
    <hr>

    <table style="color: #e6f5ff; line-height: 35px; font-family:Helvetica Neue, Helvetica, Arial, sans-serif;border-collapse: collapse;
    width: 100%;">

        <thead>
        <tr>
            <th>Comments</th>
            <th>Date</th>
        </tr>
        </thead>

        <tbody>

        <tr ng-repeat="mark in markers track by $index" ng-click="go($index)">
            <td ng-show="commentToggle[$index]" ng-class="{displayEntireComment:commentToggle[$index]}">{{mark.message}}</td>
            <td ng-hide="commentToggle[$index]">{{mark.message | limitTo: 15}}</td>
            <td ng-hide="commentToggle[$index]">{{mark.timestamp | date:"MM/dd/yyyy "}}</td>
            <td ng-show="commentToggle[$index]" ng-class="{displayEntireComment:commentToggle[$index]}">{{mark.timestamp | date:"MM/dd/yyyy "}}</td>
        </tr>


        </tr>
        </tbody>
    </table>
</div>
<div class="sidebar-footer">
    <div class="col-xs-6">
        <a href="https://github.com/stefanmilenkovic/DH2642-project" target="_blank">
            Github
        </a>
    </div>
    <div class="col-xs-6">
        <a href="https://github.com/stefanmilenkovic/DH2642-project/wiki" target="_blank">
            About
        </a>
    </div>
</div>
