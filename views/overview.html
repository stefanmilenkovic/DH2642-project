<div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
  <div class="col-xs-12">
    <uib-alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
  </div>
</div>


<div class="col-md-12 p-0" style="min-height:480px;">

  <leaflet width="100%" height="775px" center="seattle" tiles="tiles" defaults="defaults" markers="markers" event-broadcast="events"></leaflet>
</div>

<div class="row">
  filter: {{issueFilter}}
</div>
